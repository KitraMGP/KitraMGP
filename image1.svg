<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .container {
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom right, #0099ff, #cc3399);
            font-weight: 100;
            font-size: 110%;
            padding-left: 5%;
          }

          .title-on-background {
            color: white;
            font-size: 160%;
            font-weight: 400;
          }

          .text-on-background {
            color: white;
            font-size: 80%;
            font-weight: 100;
          }

          code {
            font-family: 'Consolas'
          }

          .highlight {
            font-weight: 400;
            color: #ffff66;
          }

          .break {
            height: 6px;
          }
        </style>

        <div class="container">
          <br />
          <span class="title-on-background">
            ktr2410 开始试运行！！
          </span>
          <span class="text-on-background">
            <br />
            在长达半年的研发过后，<code>ktr-kernel </code>项目终于发布了<code> 2410 </code>版本的<br />
            快照<code> ktr2410-snapshot-20241023</code>，并开始实装测试！
            <div class="break" />
            本版本的内核程序是对之前的内核大规模重构的结果，<br />
            我首次尝试引入<span class="highlight">「心境调节」</span>机制，以此来主导我的心理活动。
            <br />
            这样做旨在根除一系列长期存在但长期未被察觉的 Bug，它干扰着我
            <br />
            对人际关系的看法和行为，它的危害带来了几乎无法挽回的损失。
            <br />
            而对这个 Bug 的修复也相当棘手，我们在经历数次失败后，才初步找到了修复的思路。
            <br /><br />
            欲了解更多信息，请关注本公告和将要建立的 Blog 上的更新。
          </span>
